name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Unit Test
        working-directory: Frontend
        run: npm ci && npm test

      - name: Integration Test
        uses: cypress-io/github-action@v2
        with:
          project: ./Frontend
          working-directory: "./Frontend"
          browser: chrome
